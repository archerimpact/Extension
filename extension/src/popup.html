<!doctype html>
<html>
  <head>
    <title>Archer Investigator</title>
    <link rel="stylesheet" href="../build/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../build/popup.css">
  </head>
  <body>
    <ul class="accordion">
      <li class="default open">
        <div class="menu-header"><i class="fa fa-child"></i>Saved Entities<i class="fa fa-chevron-down"></i></div>
        <ul id="savedEntities" class="submenu"></ul>
      </li>
      <li>
        <div class="menu-header"><i class="fa fa-bookmark"></i>Recent Pages<i class="fa fa-chevron-down"></i></div>
        <ul id="savedPages" class="submenu"></ul>
      </li>
      <li>
        <div class="menu-header"><i class="fa fa-cog"></i>Settings<i class="fa fa-chevron-down"></i></div>
        <ul class="submenu">
          <li><a class="unselectable">Switch projects</a></li>
          <li id="toggleHighlight"><a class="unselectable">Toggle highlighting</a></li>
          <li id="clearHistory"><a class="unselectable">Clear history</a></li>
          <li><a class="unselectable">Logout</a></li>
        </ul>
      </li>
    </ul>
    <div id="copyright"></div>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/sha256.min.js"></script>
    <script type="text/javascript" src="js/utils.js"></script>
    <script type="text/javascript" src="js/async-operations.js"></script>
    <script type="text/javascript" src="js/save-page.js"></script>
    <script type="text/javascript" src="js/popup.js"></script>
  </body>
</html
