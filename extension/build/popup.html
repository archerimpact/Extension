<!doctype html>
<html>
  <head>
    <title>Archer Investigator</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/popup.css">
  </head>
  <body>
    <ul class="accordion">
      <li class="default open">
        <div class="menu-header"><i class="fa fa-child"></i>Saved Entities<i class="fa fa-chevron-down"></i></div>
        <ul id="savedEntities" class="submenu"></ul>
      </li>
      <li>
        <div class="menu-header"><i class="fa fa-bookmark"></i>Recent Pages<i class="fa fa-chevron-down"></i></div>
        <ul id="savedPages" class="submenu"></ul>
      </li>
      <li>
        <div class="menu-header"><i class="fa fa-cog"></i>Settings<i class="fa fa-chevron-down"></i></div>
        <ul id="settings" class="submenu">
          <li><a>Switch projects</a></li>
          <li id="toggleHighlight"><a>Toggle highlighting</a></li>
          <li id="clearHistory"><a>Clear history</a></li>
          <li><a>Logout</a></li>
        </ul>
      </li>
    </ul>
    <div id="copyright"></div>
    <script src="../src/js/jquery-3.2.1.min.js"></script>
    <script src="../src/js/sha256.min.js"></script>
    <script type="text/javascript" src="../src/js/utils.js"></script>
    <script type="text/javascript" src="../src/js/async-operations.js"></script>
    <script type="text/javascript" src="../src/js/save-page.js"></script>
    <script type="text/javascript" src="../src/js/popup.js"></script>
  </body>
</html
